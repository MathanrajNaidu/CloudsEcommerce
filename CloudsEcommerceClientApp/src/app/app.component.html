<h1 id="tableLabel">Clouds Ecommerce</h1>

<p *ngIf="!products"><em>Loading...</em> 

<div *ngIf="products" class="row">
    <div class="col-sm-6" *ngFor="let product of products">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{product.name}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text"><small>{{product.unitPrice}}</small></p>
        </div>
      </div>
    </div>
</div>
